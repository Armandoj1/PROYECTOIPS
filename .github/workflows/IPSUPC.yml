name: Deploy .NET Core App and Update Azure API Management

on:
  push:
    branches:
      - Development1

env:
  AZURE_WEBAPP_NAME: IPSUPC
  AZURE_WEBAPP_PACKAGE_PATH: IPSUPC\publish
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: IPSUPC
  AZURE_APIM_SERVICENAME: IPSUPCApi
  AZURE_APIM_API_ID: IPSUPC
  AZURE_APIM_APPSERVICEURL: https://ipsupc-efd0adfxbuath3dy.canadacentral-01.azurewebsites.net
  API_IMPORT_SPECIFICATION_PATH: IPSUPC\publish\swagger.json
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: IPSUPC

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}

    - name: Build project
      run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Test project
      run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build

    - name: Publish project
      run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Run API locally (background)
      run: |
        Start-Process -FilePath "dotnet" -ArgumentList "IPSUPC.dll --urls http://localhost:5000" -WorkingDirectory "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
      shell: powershell

    - name: Wait for API and fetch swagger.json
      shell: powershell
      run: |
        Start-Sleep -Seconds 10
        Invoke-WebRequest -Uri "http://localhost:5000/swagger/v1/swagger.json" -OutFile "${{ env.API_IMPORT_SPECIFICATION_PATH }}"

    - name: Upload published app as artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.IPSUPCApi_SPN }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Import Swagger to API Management
      run: az apim api import `
        --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" `
        --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" `
        --service-name "${{ env.AZURE_APIM_SERVICENAME }}" `
        --api-id "${{ env.AZURE_APIM_API_ID }}" `
        --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" `
        --specification-path "${{ env.API_IMPORT_SPECIFICATION_PATH }}" `
        --specification-format OpenApi `
        --subscription-required false

    - name: Azure logout
      run: az logout